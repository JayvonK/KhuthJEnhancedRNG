<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhanced Random Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row navRow">
            <h1 class="text-center light title">
                Enhanced Random Name Generator
            </h1>
        </div>

        <div class="row">
            <div class="col-5 col-lg-4 h100 optionsCol">
                <div class="row">
                    <div class="col colPad">
                        <div class="margin">
                            <h3 class="light subTitle" style="margin-bottom: 10px">Add Name:</h3>
                            <input id="nameInput" class="nameInput" type="text" placeholder="Enter a name" />
                            <button id="addBtn" type="button" class="btn btn-success addBtn"
                            >
                                Add
                            </button>
                            <button id="userBtn" type="button" class="btn btn-danger addBtn"
                                >
                                Add Random
                            </button>
                        </div>

                        <hr />

                        <div class="margin">
                            <h3 class="light subTitle">Group Size:</h3>
                            <input class="slider" id="groupSlider" type="range" min="0" max="100" value="0" name="group" /><label class="label subTitle" id="groupVal" for="group"
                                style="margin-left: 20px">0</label><button id="generateBtn" type="button"
                                class="btn btn-success generateBtn">
                                Generate
                            </button>
                        </div>

                        <hr />

                        <button id="randomBtn" type="button" class="btn btn-primary margin">
                            Generate Random Name
                        </button>

                        <hr />

                        <div id="generateDiv" class="generateDiv"></div>
                    </div>
                </div>
            </div>
            <div class="col-7 col-lg-8 h100 displayCol">
                <div class="row" style="padding-top: 35px">
                    <div class="col"></div>
                    <div id="displayCol" class="col-12 col-lg-10">
                        <button class="names">
                            Jayvon<img class="xBtn" src="./assets/x (1).svg" alt="" />
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
